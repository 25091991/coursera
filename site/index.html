<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
     <title> Coursera project </title>
     <style>

* {
  box-sizing: border-box;
}
         h1, h2{
             color: blueviolet;
         }

         div{
             background-color: cornflowerblue;
             width: 300px;
             height: 200px;

         }

         p{
             width: 50px;
             height: 50px;
             border:  1px solid black;
         }

         #p1 {
             background-color: crimson;
             float: left;
             height: 50px; 
             text-align: center;
             padding: 15px;
             margin-left: 5px;
         }

         #p2{
             background-color: darkkhaki;
             float: right;
             height: 50px;
             text-align: center;
             padding: 15px;
             margin-right: 5px;
             
            
         }

         #p3{
             background-color: darkslategray;
             clear: both; /*not to overlap*/
             float: left;
             height: 50px;
             text-align: center;
             padding: 15px;
             margin-left: 5px;

         }

         #p4{
             background-color: dodgerblue;
             float: right;
             height: 50px;
             text-align: center;
             padding: 15px;
             margin-right: 5px;
         }




     </style>

    </head>
    <body>
        <h1> Hello there -introduction</h1>


        <h2> Section about flow of the elements </h2>
    <div>
        <p id="p1"> 1 </p>
        <p id="p2"> 2 </p>
        <p id="p3"> 3 </p>
        <p id="p4"> 4 </p>
    </div>

    </body>

</html>
